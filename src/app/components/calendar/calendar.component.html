<div class="calendario">
  <h1 class="elegantshadow">Reserva cita</h1>
    <full-calendar [options]="calendarOptions"></full-calendar>
    <!-- Modal para ingresar datos de la cita -->
    <div *ngIf="isModalOpen" class="modal-overlay">
      <div class="modal">
         <!-- Mensaje de éxito -->
      <div *ngIf="isSuccess" class="success-message">
        <i class="check-icon"></i>
        <p>¡Cita reservada correctamente!</p>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="isError" class="error-message">
        <i class="error-icon"></i>
        <p>Ocurrió un error al reservar la cita. Por favor, intenta nuevamente.</p>
      </div>
        <h2>Reservar Cita</h2>
        <form (ngSubmit)="submitForm()">
          <label for="nombre">Nombre:</label>
          <input type="text" [(ngModel)]="formData.nombre_usuario" name="nombre" required />

          <label for="apellido">Apellido:</label>
          <input type="text" [(ngModel)]="formData.apellido" name="apellido" required />

          <label for="correo">Correo:</label>
          <input type="email" [(ngModel)]="formData.email" name="correo" required />

          <label for="telefono">Teléfono:</label>
          <input type="tel" [(ngModel)]="formData.telefono" name="telefono" required />
          <div class="Buttons">
            <button type="submit" class="Reservar">Reservar</button>
            <button type="button" class="cancelar" (click)="closeModal()">Cancelar</button>
          </div>

        </form>

</div>
